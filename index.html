<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Over+the+Rainbow&family=Ysabeau:wght@600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lofi:To-Do List</title>
    
</head>

<body>
  <div class="container">
    <div class="header">
        <div class="logo">
            <img src="./images-pics/black-cat.png">
            <div>My To Do List</div>
        </div>
    </div>
<!-- End of Header -->
<div class="sidebar">
    <div class="home">
        <div class="sidebar-heading">Home</div>
        <div class="home-links">
            <div class="link-selected" id="all-tasks">
                <!--<img src="./images-pics/task-done.png" alt="task icon">-->
                <div>All Tasks</div>
            </div>
            <div class="link" id="today">
                <img src="./images-pics/today.png" alt="today icon">
                <div>Today</div>
            </div>
            <div class="link" id="this-week">
                <img src="./images-pics/month2.png" alt="week icon">
                <div>This Week</div>
            </div>
            <div class="link" id="important">
                <img src="./images-pics/star.png" alt="star icon">
                <div>Important</div>
            </div>
        </div>
    </div>
<!--End of sidebar for tasks only-->
<div class="projects">
    <div class="sidebar-heading">Projects</div>
    <div class="project-links"></div>
    <form action="" method="post" class="edit-project-form">
        <input type="text" id="edit-project-name" name="edit-project-name" class="edit-project-name-input" maxlength="30" required>
        <div class="project-form-btns">
            <button type="submit" class="edit-project-submit-btn">Save</button>
            <button type="button" class="edit-project-cancel-btn">Cancel</button>
        </div>
    </form>
    <form action="" method="post" class="project-form">
        <input type="text" id="project-name" name="project-name" class="project-name-input" placeholder="Project Name" maxlength="30" required>
        <div class="project-form-btns">
            <button type="submit" class="project-submit-btn">Add</button>
            <button type="button" class="project-cancel-btn">Cancel</button>
        </div>
    </form>
    <button class="project-btn"><img src="./images-pics/add.png">Add Project</button>
</div>
</div>
<!-- End of projects -->

<div class="main-content">
    <div class="content-heading"></div>
    <div class="todo-container"></div>
    <form action="" method="post" class="edit-task-form">
        <div class="task-form-div type-normal">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" name="edit-title" class="input" maxlength="60" required>
        </div>
        <div class="task-form-div type-normal">
            <label for="edit-details">Details</label>
            <input type="text" id="edit-details" name="edit-details" class="input" placeholder="details" maxlength="200">
        </div>
        <div class="task-form-div type-normal">
            <label for="edit-due-date">Due Date:</label>
            <input type="date" id="edit-due-date" name="edit-due-date" class="date-input">
        </div>
        <div class="task-form-div type-checkbox">
            <label for="edit-is-important">Priority task?</label>
            <input type="checkbox" id="edit-is-important" name="edit-is-important" class="checkbox-input">
        </div>
        <div class="task-form-btns">
            <button type="submit" class="edit-submit-btn">Save</button>
            <button type="button" class="edit-cancel-btn">Cancel</button>
        </div>
    </form>

    <!--Edit first form edit-->

    <form action="" method="post" class="task-form">
        <div class="task-form-div type-normal">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="input" placeholder="Info" maxlength="60" required>
        </div>
        <div class="task-form-div type-normal">
            <label for="details">Details</label>
            <input type="text" id="details" name="details" class="input" placeholder="details" maxlength="200">
        </div>
        <div class="task-form-div type-normal">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" class="date-input">
        </div>
        <div class="task-form-div type-checkbox">
            <label for="is-important">Priority task?</label>
            <input type="checkbox" id="is-important" name="is-important" class="checkbox-input">
        </div>
        <div class="task-form-btns">
            <button type="submit" class="submit-btn">Add</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>
</div>
<!-- End of project form -->
<div class="footer">Created by codingmster1<a href="https://github.com/codingmster1/to-do-list"><img src="./images-pics/gh.png" alt="github logo"></a></div>

<!-- Symbols for edit and delete -->

<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }

</style>
<script src="main.js"></script>
</body>
</html>
