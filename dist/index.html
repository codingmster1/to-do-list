<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Over+the+Rainbow&family=Ysabeau:wght@600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/42696fbbae.js" crossorigin="anonymous"></script>
    <title>Lofi Style:To-Do List</title>
    
</head>

<body>
  <header class="logoArea">
    <div class="hiddenMenu">
        <span class="material-symbols-rounded">menu</span>
    </div>
    <div class="logoLeft">
        <img src="./images-pics/black-cat.png" alt="check logo">
        <div class="logoText"><span>Lofi</span>ToDoList</div>
    </div>
    <!--<div class="theme">
        <input type="checkbox" class="checkbox" id="checkbox" checked = "true">
        <label for="checkbox" class="label">
            <img class="sun" src="images/sun.png">
            <span class="material-icons-round moon">dark_mode</span>
            <div class="ball"></div>
        </label>
    </div>-->
</header> 
<div class="content">
  <div class="leftPanel">
      <div class="home">
          <h2>Home</h2>
          <div class="tile selected" id="allTasks">
              <img src="./images-pics/Google_Inbox.png" alt="inbox">
              <div data-name>All Tasks</div>
          </div>
          <div class="tile" id="today">
              <img src="./images-pics/today.png" alt="today">
              <div data-name>Today</div>
          </div>
          <div class="tile" id="thisWeek">
              <img src="./images-pics/month2.png">
              <div data-name>Next 7 Days</div>
          </div>
          <div class="tile" id="important">
              <img src="./images-pics/star.png" alt="star">
              <div data-name>Important</div>
          </div>
      </div>
      <div class="project">
        <h2>Projects</h2>
        <form id="projectForm" class="hidden" autocomplete="off">
            <div class="projectIcon">
                <span class="material-symbols-rounded">
                  menu
                  </span>
            </div>
            <div class="inputField">
                <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24">
                <div class="formButtons">
                    <input type="submit" class="projectSubmitBtn" value="Add">
                    <input type="button" class="projectCancelBtn" value="Cancel">
                </div>
            </div>
        </form>
      </div>    
    </div>
    <div id="rightPanel" class="rightPanel">
        <div class="title">All Tasks</div>
        <div class="list-todo">
            <ul>
            </ul>
            <!-- hidden pop up option -->
            <div class="option hidden" id="listOption">
                <button id="listEdit">Edit</button>
                <button id="listDelete">Delete</button>
            </div>
            <!-- hidden pop up edit task form  -->
            <form id="editListForm" class="hidden" autocomplete="off">
                <div class="inputField">
                    <label>Title:</label>
                    <input type="text" id="editListTitle" placeholder="What to do?">
                    <label>Details(optional):</label>
                    <textarea type="text" id="editListInputDetail" placeholder="eg: I'm just gonna procrastinate, aren't I?" wrap="hard"></textarea>
                    <label>Date:</label>
                    <input type="date" id="editListInputDate" >
                    <div class="formButtons">
                        <input type="submit" class="editTaskSubmitBtn" value="Add">
                        <input type="button" class="editTaskCancelBtn" value="Cancel">
                    </div>
                </div>
              </form>
              <!-- hidden pop up adding task form -->
              <form id="listForm" class="hidden" autocomplete="off">
                  <div class="inputField">
                      <label>Title:</label>
                      <input type="text" id="listInput" placeholder="What to do?">
                      <label>Details(optional):</label>
                      <textarea type="text" id="listInputDetail" placeholder="eg: I'm just gonna procrastinate, aren't I?" wrap="hard"></textarea>
                      <label>Date:</label>
                      <input type="date" id="listInputDate" >
                      <div class="formButtons">
                          <input type="submit" class="listSubmitBtn" value="Add">
                          <input type="button" class="listCancelBtn" value="Cancel">
                      </div>
                  </div>
              </form>
              <button id="addList"><span class="material-symbols-rounded">
                add_circle
                </span>Add Task</button>
          </div>
      </div>
  </div>
  <footer>
    <!--<div>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></div>-->
    <!--|-->
    <a href="https://github.com/codingmster1/to-do-list"><img src="./images-pics/gh.png"></a>
    <!--|-->
    <div>2023 codingmster1</div>
</footer>
   
<script src="main.js"></script>
</body>
</html>
