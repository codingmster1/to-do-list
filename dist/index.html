<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Over+the+Rainbow&family=Ysabeau:wght@600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lofi:To-Do List</title>
    
</head>

<body>
  <div class="container">
    <div class="header">
        <div class="logo">
            <img src="notebook.png">
        </div>
    </div>
<!-- End of Header -->
<div class="sidebar">
    <div class="home">
        <div class="sidebar-heading">Home</div>
        <div class="home-links">
            <div class="link-selected" id="all-tasks">
                <img src="" alt="task icon">
                <div>All Tasks</div>
            </div>
            <div class="link" id="today">
                <img src="" alt="today icon">
                <div>Today</div>
            </div>
            <div class="link" id="this-week">
                <img src="" alt="week icon">
                <div>This Week</div>
            </div>
            <div class="link" id="important">
                <img src="" alt="star icon">
                <div>Important</div>
            </div>
        </div>
    </div>
<!--End of sidebar for tasks only-->


  </div>
<script src="main.js"></script>
</body>
</html>
