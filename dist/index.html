<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Over+the+Rainbow&family=Ysabeau:wght@600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/42696fbbae.js" crossorigin="anonymous"></script>
    <title>Lofi Style:To-Do List</title>
    
</head>

<body>
    
    <div class="wrapper">
        <div class="header">
            <div class="today">
                <span class="date">21</span>
                <span class="month_year">
                    <span class="month">May</span>
                    <span class="year">2023</span>
                </span>
            </div>
        </div>

        <div class="todo_list">
            <div class="listItem">


                <p>
                    Title <br>
                    <small>25 June 2023</small>
                </p>

                <span></span>

            </div>

            <div class="listItem complete">

                <p>
                    Completed<br>
                    <small>05 July 2023</small>
                </p>

                <span></span>
            </div>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
