<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Over+the+Rainbow&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-Do Task List</title>
    
</head>

<body>
    <main class="app">
        <div class="header-title">
        <h1>Death Note: To-Do List</h1>
        <h2>What task are we killing today?</h2>
        </div>
        <div class ="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="Choose..."><button id="enter">Write</button>
            </div>
        
        </div>
        <div class="to-do-list"></div>
    </main>
    
    
    

    <style class="image">
        body {
        background-image: url('death-note-gif.gif');
        /*background-repeat: no-repeat;*/
        background-attachment: fixed;
       /* background-size: cover;*/
        }

    
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}



        </style> 

<script src="main.js"></script>
</body>
</html>
